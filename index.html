<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="bg-pink-100">
    
      <label class="inline-block w-[350px] mt-[50px] mx-[540px] relative">
        <input class="search-product w-[100%] py-[15px] bg-white rounded-[10px] pl-[7px] pr-[38px] outline-none hover:shadow-md hover:shadow-pink-400 focus:shadow-md focus:shadow-pink-400 border-[2px] border-transparent hover:border-[2px] hover:border-pink-500 duration-300" type="text" name="searchValue" placeholder="Search products...">
        <img class="absolute right-[10px] top-[12px]" src="./images/search.svg" alt="search-img" width="25" height="25">
      </label>
      <ul class="product my-[40px] mx-auto w-[500px] h-[75vh] border-[3px] border-pink-500 rounded-lg overflow-y-auto space-y-5"></ul>

    <script src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
